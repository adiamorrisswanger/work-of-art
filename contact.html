    <div class="container contact-div">
        <h2>Contact Us</h2>
        <hr />
        <div class="contact-container">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Jane">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Address</label>
                    <input type="email" class="form-control" id="inputEmail" name="emailAddress" placeholder="janedoe@gmail.com">
                </div>
                <div class="form-group">
                    <label for="inputNumber">Phone Number</label>
                    <input type="phone" class="form-control" id="inputNumber" name="phoneNumber" placeholder="xxx-xxx-xxxx">
                </div>
                <fieldset class="form-group">
                    <div class="row">
                    <legend class="col-form-label col-sm-3 pt-0 label">Preferred Contact Method</legend>
                        <div class="col">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1" name="contactByEmail">Email</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2" name="contactByPhone">Phone</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <label for="inputMessage">Message</label>
                    <textarea class="form-control" id="inputMessage" name="theMessage" rows="5"></textarea>
                </div>  
                <button type="submit" class="btn btn-green text-white">Submit</button>
            </form>
        </div>
    </div>
